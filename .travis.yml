sudo: required
language: node_js
node_js:
  - 10.14.2
services:
  - docker
before_install:
  - docker login docker.pkg.github.com -u $REGISTRY_USERNAME -p $REGISTRY_PASSWORD
install:
  # install deps
  - npm install
script:
  # build docker images
  - docker build -t ivanmlaborda/express-travis-docker-heroku .
deploy:
  provider: script
  script:
    # push to dockerhub
    docker push docker.pkg.github.com/ivanmlaborda/express-travis-docker-heroku/pkg-express-travis-docker-heroku:1.0.0
  branch: master
